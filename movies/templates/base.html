<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .footer {
            width: 100%;
            length: 10%;
            margin: auto;
        }
    </style>
    <title>{% block title %}My Movie and Series Site{% endblock %}</title>
</head>
<body>
    <header class="bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">ALLinALL</h1>
            <div class="mt-4">
                <a class="btn btn-primary mx-2 my-2" href="{% url 'home' %}" role="button">Home</a>
                <a class="btn btn-primary mx-2 my-2" href="{% url 'movies:movie_list' %}" role="button">Movies</a>
                <a class="btn btn-primary mx-2 my-2" href="{% url 'series:series_list' %}" role="button">Series</a>
            </div>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 footer">
        <center><p>&copy; ALLinALL 2024</p>
    </footer>
</body>
</html>
