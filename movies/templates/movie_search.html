<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li><a href="{% url 'movies:movie_detail' movie.id %}">{{ movie.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}
</body>
</html>
