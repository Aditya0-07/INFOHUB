<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
        }
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #f5c518;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            margin-bottom: 10px;
        }
        form textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #f5c518;
            color: #333;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #d4a017;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Add Review for {{ movie.title }}</h1>
            <form method="post">
                {% csrf_token %}
                <p>{{ form.content.label }}</p>
                {{ form.content }}
                <p>{{ form.rating.label }}</p>
                {{ form.rating }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
